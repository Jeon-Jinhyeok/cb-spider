basePath: /spider
definitions:
  spider.IID:
    properties:
      NameId:
        example: user-defined-name
        type: string
      SystemId:
        example: csp-defined-id
        type: string
    required:
    - NameId
    - SystemId
    type: object
  spider.KeyPairInfo:
    properties:
      Fingerprint:
        description: Unique identifier for the public key
        example: 3b:16:bf:1b:13:4b:b3:58:97:dc:72:19:45:bb:2c:8f
        type: string
      IId:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId}'
      KeyValueList:
        description: Additional metadata as key-value pairs
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      PrivateKey:
        description: Private part of the KeyPair
        example: '-----BEGIN PRIVATE KEY-----...'
        type: string
      PublicKey:
        description: Public part of the KeyPair
        example: ssh-rsa AAAAB3...
        type: string
      TagList:
        description: List of tags associated with this KeyPair
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      VMUserID:
        description: cb-user or Administrator
        example: cb-user
        type: string
    required:
    - IId
    type: object
  spider.KeyValue:
    properties:
      Key:
        example: key1
        type: string
      Value:
        example: value1
        type: string
    required:
    - Key
    type: object
  spider.SecurityInfo:
    properties:
      IId:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId}'
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      SecurityRules:
        items:
          $ref: '#/definitions/spider.SecurityRuleInfo'
        type: array
      TagList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      VpcIID:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId}'
    required:
    - IId
    - SecurityRules
    - VpcIID
    type: object
  spider.SecurityRuleInfo:
    properties:
      CIDR:
        description: if not specified, defaults to 0.0.0.0/0
        example: 0.0.0.0/0
        type: string
      Direction:
        description: inbound or outbound
        example: inbound
        type: string
      FromPort:
        description: 'TCP, UDP: 1~65535, ICMP, ALL: -1'
        example: "22"
        type: string
      IPProtocol:
        description: TCP, UDP, ICMP, ALL
        example: TCP
        type: string
      ToPort:
        description: 'TCP, UDP: 1~65535, ICMP, ALL: -1'
        example: "22"
        type: string
    required:
    - Direction
    - FromPort
    - IPProtocol
    - ToPort
    type: object
  spider.SubnetInfo:
    properties:
      IId:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId}'
      IPv4_CIDR:
        example: 10.0.8.0/22
        type: string
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      TagList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      Zone:
        example: us-east-1a
        type: string
    required:
    - IId
    - IPv4_CIDR
    - Zone
    type: object
  spider.VPCInfo:
    properties:
      IId:
        allOf:
        - $ref: '#/definitions/spider.IID'
        description: '{NameId, SystemId}'
      IPv4_CIDR:
        example: 10.0.0.0/16
        type: string
      KeyValueList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
      SubnetInfoList:
        items:
          $ref: '#/definitions/spider.SubnetInfo'
        type: array
      TagList:
        items:
          $ref: '#/definitions/spider.KeyValue'
        type: array
    required:
    - IId
    - IPv4_CIDR
    - SubnetInfoList
    type: object
  spider.AddSubnetRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
      IDTransformMode:
        description: 'ON: transform CSP ID, OFF: no-transform CSP ID'
        example: "ON"
        type: string
      ReqInfo:
        properties:
          IPv4_CIDR:
            example: 10.0.12.0/22
            type: string
          Name:
            example: subnet-01
            type: string
          TagList:
            items:
              $ref: '#/definitions/spider.KeyValue'
            type: array
          Zone:
            example: us-east-1a
            type: string
        required:
        - IPv4_CIDR
        - Name
        type: object
    required:
    - ConnectionName
    - ReqInfo
    type: object
  spider.AllResourceListResponse:
    properties:
      MappedList:
        items:
          $ref: '#/definitions/spider.IID'
        type: array
      OnlyCSPList:
        items:
          $ref: '#/definitions/spider.IID'
        type: array
      OnlySpiderList:
        items:
          $ref: '#/definitions/spider.IID'
        type: array
    required:
    - MappedList
    - OnlyCSPList
    - OnlySpiderList
    type: object
  spider.BooleanInfo:
    properties:
      result:
        description: true or false
        type: string
    type: object
  spider.ConnectionRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
    required:
    - ConnectionName
    type: object
  spider.CountResponse:
    properties:
      count:
        example: 5
        type: integer
    required:
    - count
    type: object
  spider.CreateVPCRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
      IDTransformMode:
        description: 'ON: transform CSP ID, OFF: no-transform CSP ID'
        example: "ON"
        type: string
      ReqInfo:
        properties:
          IPv4_CIDR:
            description: Some CSPs unsupported VPC CIDR
            type: string
          Name:
            example: vpc-01
            type: string
          SubnetInfoList:
            items:
              properties:
                IPv4_CIDR:
                  example: 10.0.8.0/22
                  type: string
                Name:
                  example: subnet-01
                  type: string
                TagList:
                  items:
                    $ref: '#/definitions/spider.KeyValue'
                  type: array
                Zone:
                  type: string
              required:
              - IPv4_CIDR
              - Name
              type: object
            type: array
          TagList:
            items:
              $ref: '#/definitions/spider.KeyValue'
            type: array
        required:
        - Name
        - SubnetInfoList
        type: object
    required:
    - ConnectionName
    - ReqInfo
    type: object
  spider.GetSGOwnerVPCRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
      ReqInfo:
        properties:
          CSPId:
            example: csp-sg-1234
            type: string
        required:
        - CSPId
        type: object
    required:
    - ConnectionName
    - ReqInfo
    type: object
  spider.KeyCreateRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
      IDTransformMode:
        description: 'ON: transform CSP ID, OFF: no-transform CSP ID'
        example: "ON"
        type: string
      ReqInfo:
        properties:
          Name:
            example: keypair-01
            type: string
          TagList:
            items:
              $ref: '#/definitions/spider.KeyValue'
            type: array
        required:
        - Name
        type: object
    required:
    - ConnectionName
    - ReqInfo
    type: object
  spider.KeyListResponse:
    properties:
      keypair:
        items:
          $ref: '#/definitions/spider.KeyPairInfo'
        type: array
    type: object
  spider.KeyRegisterRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
      ReqInfo:
        properties:
          CSPId:
            example: csp-key-1234
            type: string
          Name:
            example: keypair-01
            type: string
        required:
        - CSPId
        - Name
        type: object
    required:
    - ConnectionName
    - ReqInfo
    type: object
  spider.ListSecurityResponse:
    properties:
      securitygroup:
        items:
          $ref: '#/definitions/spider.SecurityInfo'
        type: array
    required:
    - securitygroup
    type: object
  spider.ListVPCResponse:
    properties:
      vpc:
        items:
          $ref: '#/definitions/spider.VPCInfo'
        type: array
    required:
    - vpc
    type: object
  spider.RuleControlRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
      ReqInfo:
        properties:
          RuleInfoList:
            items:
              properties:
                CIDR:
                  example: 0.0.0.0/0(default)
                  type: string
                Direction:
                  example: inbound
                  type: string
                FromPort:
                  example: "22"
                  type: string
                IPProtocol:
                  example: TCP
                  type: string
                ToPort:
                  example: "22"
                  type: string
              required:
              - Direction
              - FromPort
              - IPProtocol
              - ToPort
              type: object
            type: array
        required:
        - RuleInfoList
        type: object
    required:
    - ConnectionName
    - ReqInfo
    type: object
  spider.SecurityGroupCreateRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
      IDTransformMode:
        description: 'ON: transform CSP ID, OFF: no-transform CSP ID'
        example: "ON"
        type: string
      ReqInfo:
        properties:
          Name:
            example: sg-01
            type: string
          SecurityRules:
            items:
              $ref: '#/definitions/spider.SecurityRuleInfo'
            type: array
          TagList:
            items:
              $ref: '#/definitions/spider.KeyValue'
            type: array
          VPCName:
            example: vpc-01
            type: string
        required:
        - Name
        - SecurityRules
        - VPCName
        type: object
    required:
    - ConnectionName
    - ReqInfo
    type: object
  spider.SecurityGroupRegisterRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
      ReqInfo:
        properties:
          CSPId:
            example: csp-sg-1234
            type: string
          Name:
            example: sg-01
            type: string
          VPCName:
            example: vpc-01
            type: string
        required:
        - CSPId
        - Name
        - VPCName
        type: object
    required:
    - ConnectionName
    - ReqInfo
    type: object
  spider.SimpleMsg:
    properties:
      message:
        example: Any message
        type: string
    required:
    - message
    type: object
  spider.SubnetRegisterRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
      ReqInfo:
        properties:
          CSPId:
            example: csp-subnet-1234
            type: string
          Name:
            example: subnet-01
            type: string
          VPCName:
            example: vpc-01
            type: string
          Zone:
            example: us-east-1a
            type: string
        required:
        - CSPId
        - Name
        - VPCName
        type: object
    required:
    - ConnectionName
    - ReqInfo
    type: object
  spider.SubnetUnregisterRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
      ReqInfo:
        properties:
          VPCName:
            example: vpc-01
            type: string
        required:
        - VPCName
        type: object
    required:
    - ConnectionName
    - ReqInfo
    type: object
  spider.VPCRegisterRequest:
    properties:
      ConnectionName:
        example: aws-connection
        type: string
      ReqInfo:
        properties:
          CSPId:
            example: csp-vpc-1234
            type: string
          Name:
            example: vpc-01
            type: string
        required:
        - CSPId
        - Name
        type: object
    required:
    - ConnectionName
    - ReqInfo
    type: object
host: localhost:1024
info:
  contact:
    email: contact-to-cloud-barista@googlegroups.com
    name: API Support
    url: http://cloud-barista.github.io
  description: CB-Spider REST API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: CB-Spider REST API
  version: latest
paths:
  /allkeypair:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all KeyPairs across all connections.
      operationId: list-all-key
      parameters:
      - description: The name of the Connection
        in: query
        name: ConnectionName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of all KeyPairs with their respective lists
          schema:
            $ref: '#/definitions/spider.AllResourceListResponse'
        "400":
          description: Bad Request, possibly due to invalid query parameter
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "404":
          description: Resource Not Found
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: List All KeyPairs
      tags:
      - '[KeyPair management]'
  /allsecuritygroup:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all Security Groups across all connections.
      operationId: list-all-securitygroups
      parameters:
      - description: The name of the Connection
        in: query
        name: ConnectionName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of all SecurityGroups with their respective lists
          schema:
            $ref: '#/definitions/spider.AllResourceListResponse'
        "400":
          description: Bad Request, possibly due to invalid JSON structure or missing
            fields
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "404":
          description: Resource Not Found
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: List All SecurityGroups
      tags:
      - '[SecurityGroup management]'
  /allvpc:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all Virtual Private Clouds (VPCs) across all
        connections.
      operationId: list-all-vpc
      parameters:
      - description: The name of the Connection
        in: query
        name: ConnectionName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of all VPCs with their respective lists
          schema:
            $ref: '#/definitions/spider.AllResourceListResponse'
        "400":
          description: Bad Request, possibly due to invalid JSON structure or missing
            fields
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "404":
          description: Resource Not Found
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: List All VPCs
      tags:
      - '[VPC management]'
  /countkeypair:
    get:
      description: Get the total number of KeyPairs across all connections.
      operationId: count-all-keys
      produces:
      - application/json
      responses:
        "200":
          description: Total count of KeyPairs
          schema:
            $ref: '#/definitions/spider.CountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Count All KeyPairs
      tags:
      - '[KeyPair management]'
  /countkeypair/{ConnectionName}:
    get:
      description: Get the total number of KeyPairs for a specific connection.
      operationId: count-keys-by-connection
      parameters:
      - description: The name of the Connection
        in: path
        name: ConnectionName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Total count of KeyPairs for the connection
          schema:
            $ref: '#/definitions/spider.CountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Count KeyPairs by Connection
      tags:
      - '[KeyPair management]'
  /countsecuritygroup:
    get:
      description: Get the total number of Security Groups across all connections.
      operationId: count-all-securitygroups
      produces:
      - application/json
      responses:
        "200":
          description: Total count of SecurityGroups
          schema:
            $ref: '#/definitions/spider.CountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Count All SecurityGroups
      tags:
      - '[SecurityGroup management]'
  /countsecuritygroup/{ConnectionName}:
    get:
      description: Get the total number of Security Groups for a specific connection.
      operationId: count-securitygroups-by-connection
      parameters:
      - description: The name of the Connection
        in: path
        name: ConnectionName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Total count of SecurityGroups for the connection
          schema:
            $ref: '#/definitions/spider.CountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Count SecurityGroups by Connection
      tags:
      - '[SecurityGroup management]'
  /countsubnet:
    get:
      description: Get the total number of Subnets across all connections.
      operationId: count-all-subnets
      produces:
      - application/json
      responses:
        "200":
          description: Total count of Subnets
          schema:
            $ref: '#/definitions/spider.CountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Count All Subnets
      tags:
      - '[VPC management]'
  /countsubnet/{ConnectionName}:
    get:
      description: Get the total number of Subnets for a specific connection.
      operationId: count-subnets-by-connection
      parameters:
      - description: The name of the Connection
        in: path
        name: ConnectionName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Total count of Subnets for the connection
          schema:
            $ref: '#/definitions/spider.CountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Count Subnets by Connection
      tags:
      - '[VPC management]'
  /countvpc:
    get:
      description: Get the total number of VPCs across all connections.
      operationId: count-all-vpcs
      produces:
      - application/json
      responses:
        "200":
          description: Total count of VPCs
          schema:
            $ref: '#/definitions/spider.CountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Count All VPCs
      tags:
      - '[VPC management]'
  /countvpc/{ConnectionName}:
    get:
      description: Get the total number of VPCs for a specific connection.
      operationId: count-vpcs-by-connection
      parameters:
      - description: The name of the Connection
        in: path
        name: ConnectionName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Total count of VPCs for the connection
          schema:
            $ref: '#/definitions/spider.CountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Count VPCs by Connection
      tags:
      - '[VPC management]'
  /cspkeypair/{Id}:
    delete:
      consumes:
      - application/json
      description: Delete a specified CSP KeyPair.
      operationId: delete-csp-key
      parameters:
      - description: Request body for deleting a CSP KeyPair
        in: body
        name: ConnectionRequest
        required: true
        schema:
          $ref: '#/definitions/spider.ConnectionRequest'
      - description: The CSP KeyPair ID to delete
        in: path
        name: Id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Result of the delete operation
          schema:
            $ref: '#/definitions/spider.BooleanInfo'
        "400":
          description: Bad Request, possibly due to invalid JSON structure or missing
            fields
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "404":
          description: Resource Not Found
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Delete CSP KeyPair
      tags:
      - '[KeyPair management]'
  /cspsecuritygroup/{Id}:
    delete:
      consumes:
      - application/json
      description: Delete a specified CSP Security Group.
      operationId: delete-csp-securitygroup
      parameters:
      - description: Request body for deleting a CSP SecurityGroup
        in: body
        name: ConnectionRequest
        required: true
        schema:
          $ref: '#/definitions/spider.ConnectionRequest'
      - description: The CSP SecurityGroup ID to delete
        in: path
        name: Id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Result of the delete operation
          schema:
            $ref: '#/definitions/spider.BooleanInfo'
        "400":
          description: Bad Request, possibly due to invalid JSON structure or missing
            fields
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "404":
          description: Resource Not Found
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Delete CSP SecurityGroup
      tags:
      - '[SecurityGroup management]'
  /cspvpc/{Id}:
    delete:
      consumes:
      - application/json
      description: Delete a specified CSP Virtual Private Cloud (VPC).
      operationId: delete-csp-vpc
      parameters:
      - description: Request body for deleting a CSP VPC
        in: body
        name: ConnectionRequest
        required: true
        schema:
          $ref: '#/definitions/spider.ConnectionRequest'
      - description: The CSP VPC ID to delete
        in: path
        name: Id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Result of the delete operation
          schema:
            $ref: '#/definitions/spider.BooleanInfo'
        "400":
          description: Bad Request, possibly due to invalid JSON structure or missing
            fields
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "404":
          description: Resource Not Found
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Delete CSP VPC
      tags:
      - '[VPC management]'
  /getsecuritygroupowner:
    post:
      consumes:
      - application/json
      description: Retrieve the owner VPC of a specified Security Group.
      operationId: get-sg-owner-vpc
      parameters:
      - description: Request body for getting Security Group Owner VPC
        in: body
        name: GetSGOwnerVPCRequest
        required: true
        schema:
          $ref: '#/definitions/spider.GetSGOwnerVPCRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Details of the owner VPC
          schema:
            $ref: '#/definitions/spider.IID'
        "400":
          description: Bad Request, possibly due to invalid JSON structure or missing
            fields
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "404":
          description: Resource Not Found
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/spider.SimpleMsg'
      summary: Get Security Group Owner VPC
      tags:
      - '[VPC management]'
  /keypair:
    get:
      consumes:
      - application/json
      description: Retrieve a list of KeyPairs associated with a specific connection.
      operationId: list-key
      parameters:
      - description: The name of the Connection to list KeyPairs for
        in: query
        name: ConnectionName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
